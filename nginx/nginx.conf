events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    resolver 127.0.0.11 valid=10s ipv6=off;

    # Debug logging
    log_format debug_format '$remote_addr - $request_uri -> $uri - $status';
    access_log /dev/stdout debug_format;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    server {
        listen 80;
        server_name localhost learnai.cz;
        set $frontend_upstream frontend:3000;
        set $backend_upstream backend:8000;

        # Backend API
        location /api/ {
            # Prevent Cloudflare from caching API responses
            add_header Cache-Control "no-store, no-cache, must-revalidate";
            add_header CDN-Cache-Control "no-store";
            add_header Cloudflare-CDN-Cache-Control "no-store";

            # Strip /api prefix and proxy to backend
            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://$backend_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            # Don't rewrite redirect headers - backend generates correct full URLs
            proxy_redirect off;
        }

        # Backend Docs
        location /docs {
            proxy_pass http://$backend_upstream/docs;
            proxy_set_header Host $host;
        }

        location /openapi.json {
            proxy_pass http://$backend_upstream/openapi.json;
            proxy_set_header Host $host;
        }

        # Frontend - catch all
        location / {
            proxy_pass http://$frontend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
