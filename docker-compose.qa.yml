services:
  backend:
    environment:
      - BACKEND_CORS_ORIGINS=["http://localhost:3000","http://localhost:3001","http://127.0.0.1:3001","http://frontend:3000","http://frontend-qa:3000"]

  frontend-qa:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: deps
    container_name: ai-frontend-qa
    ports:
      - "127.0.0.1:3001:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    depends_on:
      - backend
    restart: unless-stopped
