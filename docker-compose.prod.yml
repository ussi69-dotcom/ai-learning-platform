version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: ai-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: always
    networks:
      - ai-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-frontend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://ai-learning.cz/api # Change this to real domain
    restart: always
    networks:
      - ai-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-backend
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
      # Email Settings (To be implemented)
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - EMAILS_FROM_EMAIL=${EMAILS_FROM_EMAIL}
    volumes:
      - ./content:/app/content
    command: ["./entrypoint.sh"]
    depends_on:
      - db
      - redis
    restart: always
    networks:
      - ai-network

  db:
    image: postgres:15-alpine
    container_name: ai-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    restart: always
    networks:
      - ai-network

  redis:
    image: redis:7-alpine
    container_name: ai-redis
    restart: always
    volumes:
      - redis_data_prod:/data
    networks:
      - ai-network

networks:
  ai-network:
    driver: bridge

volumes:
  postgres_data_prod:
  redis_data_prod:
